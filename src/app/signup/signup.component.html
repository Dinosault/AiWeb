<!-- register.component.html -->

<div class="signhome">
    <div class="sign-container">
        <h2>Sign up</h2>
        <div *ngIf="error" class="error">{{ error }}</div>
        <form (ngSubmit)="onSubmit()">
            <div class="username">
                <label for="username">Username: </label>
                <input type="text" id="username" name="username" [(ngModel)]="user.username" required />
            </div>
            <div class="email">
                <label for="email">Email: </label>
                <input type="email" id="email" name="email" [(ngModel)]="user.email" required />
            </div>
            <div class="password">
                <label for="password">Password: </label>
                <input type="password" id="password" name="password" [(ngModel)]="user.password" required />
            </div>
            <div class="button">
                <button mat-raised-button routerLink="/login">Log in</button>
                <div class="example-spacer"></div>
                <button mat-raised-button type="submit">Sign up</button>
            </div>
        </form>
    </div>
</div>
